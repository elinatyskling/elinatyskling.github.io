

<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="style.css">


</head>
<body>
	<script>
		function calculate() {
			var reach = parseFloat(document.getElementById("reach").value);
			var engagementRate = document.getElementById("engagementRate").value;
			var nich = document.getElementById("nich").value;
			var buyouts = document.getElementById("buyouts").value;
			var complexity = document.getElementById("complexity").value;

			var engagementRateFactor = 1;
			if (engagementRate == "normal") {
				engagementRateFactor = 1;
			} else if (engagementRate == "medium-low") {
				engagementRateFactor = 1.01;
			} else if (engagementRate == "medium") {
				engagementRateFactor = 1.015;
			} else if (engagementRate == "high") {
				engagementRateFactor = 1.02;
			} else if (engagementRate == "very high") {
				engagementRateFactor = 1.025;
			}

			var nichFactor = 1;
			if (nich == "2") {
				nichFactor = 1.02;
			} else if (nich == "3") {
				nichFactor = 1.025;
			}

			var buyoutsFactor = 1;
			if (buyouts == "yes") {
				buyoutsFactor = 1.15;
			}

			var complexityFactor = 1;
			if (complexity == "medium") {
				complexityFactor = 1.015;
			} else if (complexity == "high") {
				complexityFactor = 1.02;
			}

			var G3 = 5000;
			var G8 = 100000;
			var G7 = 0.7;
			var G10 = 500000;
			var G9 = 0.05;
			var G11 = 0.065;

			var result = (G3+(reach<G8?G7*reach:(G10>reach?(reach-G8)*G9+G8*G7:G7*G8+(G10-G8)*G9+(reach-G10)*G11)))* engagementRateFactor * nichFactor * buyoutsFactor * complexityFactor * 1.08;
                        document.getElementById("result").innerHTML = result.toFixed(2) + ' SEK';
			
			
			
		}
	</script>

	
		



	<form>
		<label for="reach">Reach:</label>
		<input type="number" id="reach" name="reach"><br>

		<label for="engagementRate">Engagement Rate:</label>
		<select id="engagementRate" name="engagementRate">
			<option value="normal">Normal</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
			<option value="very high">Very High</option>
		</select><br>

		<label for="nich">Niche:</label>
		<select id="nich" name="nich">
			<option value="1">Not Niched product</option>
			<option value="2">Somewhat niched product</option>
			<option value="3">Very niched product</option>
		</select><br>

		<label for="buyouts">Buyouts:</label>
		<select id="buyouts" name="buyouts">
			<option value="no">No</option>
			<option value="yes">Yes</option>
		</select><br>

		<label for="complexity">Complexity:</label>
		<select id="complexity" name="complexity">
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select><br>

	<input type="button" value="Calculate" onclick="calculate()">
		
		<div id="result"></div>
